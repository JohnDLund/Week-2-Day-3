<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Rock, Paper, Scissors</title>
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary" onclick="play('rock')">Rock</button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary" onclick="play('paper')">Paper</button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary" onclick="play('scissors')">Scissors</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4 m-auto">
      <h1 id="winnerBlock">THE WINNER IS...</h1>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
